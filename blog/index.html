---
layout: default
bodyClass: blog
---

<article class="article--home">
	{% for post in site.posts %}
		<section class="section post">
			<h2 class="section__title"><a href="{{ site.baseurl }}{{ post.url }}">{{ post.title }}</a></h1>

			<div class="entry">
			  {{ post.excerpt }}
			</div>

			<a href="{{ site.baseurl }}{{ post.url }}" class="read-more">Read More</a>  
		</section>
	{% endfor %}	
</article>
