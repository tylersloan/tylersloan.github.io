---
layout: default
---

<article class="section post article--home">
  <h1 class="section__title">{{ page.title }}</h1>

  <div class="entry">
    {{ content }}
  </div>

  <div class="date">
    Written on {{ page.date | date: "%B %e, %Y" }}
  </div>

  <footer class="section">
    <a class="button" href="/blog">See all posts</a>
    &nbsp;
    &nbsp;
    <a class="link" href="/projects">See all projects</a>
  </footer>
</article>
