---
layout: default
---

<article class="project section">
  <header>
    <h2 class="section__title">
      {{ page.title }}
    </h2>
  </header>
  
  <main>
    <ul class="list--inline">
      {% for tech in page.technologies %}
      <li class="list--inline__item">{{ tech }}</li>
      {% endfor %}
    </ul>

    {{ content }}
  </main>

  <footer></footer>
</article>
